<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="IMAGE/jracsicon.png" alt="Logo" width="50" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">SERVICE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="storelocator.html">STORE LOCATOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTACT US</a>
                    </li>
                </ul>
                <li class="d-flex" role="search">
                    <button class="btn btn-outline-success" onclick="window.location.href='tips.html'">TIPS FOR GOOD HEALTH</button>
                </li>
            </div>
        </div>
    </nav>

    <main>
        <div class="contact-container">
            <!-- Left Section -->
            <div class="contact-info">
                <h1 class="contact-title">CONTACT US</h1>
                <h2 class="get-in-touch">GET IN TOUCH</h2>
                
                <div class="contact-details">
                    <div class="address">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <div class="text-wrapper">
                            <span>ADDRESS</span>
                            <p>NAGA, CAMARINES SUR, PHILIPPINES</p>
                        </div>
                    </div>

                    <div class="phone">
                        <i class="fas fa-phone icon"></i>
                        <div class="text-wrapper">
                            <span>PHONE</span>
                            <p>+639 1234 5671</p>
                        </div>
                    </div>

                    <div class="email">
                        <i class="fas fa-envelope icon"></i>
                        <div class="text-wrapper">
                            <span>EMAIL</span>
                            <p>PLUSONE.COM@GMAIL.COM</p>
                        </div>
                    </div>
                </div>

                <div class="follow-us">
                    <p>FOLLOW US</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="message-form">
                <h2 class="form-title">SEND MESSAGE</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="NAME">
                    </div>
                    <div class="form-row">
                        <input type="tel" class="form-input" placeholder="CONTACT NO.">
                        <input type="email" class="form-input" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <textarea class="form-input message-area" placeholder="MESSAGE"></textarea>
                    </div>
                    <button type="submit" class="send-button">SEND</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
